<!DOCTYPE html>
<html>
<head>


<meta charset="UTF-8">
<title>Todos</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body ng-app="myApp">
<style> body
	{
		background-color: lightblue;
	}
	</style>
	
	<div class="container">
	<br>
		<center>     <h1><font size="7" color="red">TODOs</font></h1></center>
	
		<div ng-controller="addTodo">
		
			<form method="post" ng-submit="save()">
				<input type="text" class="form-control" name="newtodo" ng-model="newtodo" placeholder="What need to be done?" autocomplete="off" autofocus>
			</form>
		
		</div>
		<div ng-controller="listTodo">
		<br>
			<table class="table table-hover">
				<thead>
					<th>checked</th>
					<th>title</th>
					<th>done</th>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts" class="success" ng-click="onCompleteTodo(contact.id)">
						<td><input type="checkbox" ng-model="done" ng-init="{{ done = contact.done }}"></td>
						<td>{{ contact.full }}</td>
						<td><span ng-if="done">complete</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>

	<!-- Latest compiled and minified JavaScript -->
	
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
